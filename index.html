<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pesquisa de Medicamentos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/allMedicamentos.css">
    <link rel="stylesheet" href="css/card-central.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/48fce49f8c.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="sessao-cima"></section>
    <header>
        <div class="quadrado-img">
            <img src="img/logo.png" alt="logo" width="60px">
        </div>
    </header>

    <section id="pesquisa">
        <div class="container">
            <h2>Fazer busca</h2>
            <form onsubmit="pesquisarMedicamento(event)">
                <div class="input-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="medicamento" name="medicamento" required placeholder="Pesquisa medicamentos..." autocomplete="off">
                </div>
                <ul id="listaResultados"></ul>
            </form>
        </div>
    </section>

   <section id="sessao-globo">
    <section id="resultado">
        <div id="antes-resul">
            <!-- informações do medicamento selecionado -->
        </div>
        <div id="detalhesMedicamento" class="detalhes-anima">
        </div>
        <div id="depois-resul">
           <!-- informações do medicamento selecionado -->
        </div>
    </section>
    

    <section id="allMedicamentos">             
    </section>
   </section>
      

    <footer>
        <div>
            &copy; 2023 - Adryel + Alex do pagode
            <a href="#"><p>contato</p></a>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
